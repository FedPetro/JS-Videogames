                <div class="row filters">
                   <!-- accordion categorie  -->
                  <div class="col-12 col-md-4">
                    <div class="accordion mb-3" id="accordionExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Filtra per Categoria
                          </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="accordionExample">
                          <div class="accordion-body divJS">
                            <input type="radio" name="flexRadioDefault" id="Tutte" class="form-check-input me-1" checked> <!-- l'attributo checked mi servirà in js perchè viaggerà di input in input al click sulla categoria desiderata -->
                            <label class="form-check-label" for="Tutte">Tutte</label>

                            <!-- categorie da creare tramite js -->
                          </div>
                        </div>
                      </div> 
                  </div>
                </div>

                          Filtra per Prezzo
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <label for="priceInput" class="form-label" id="priceLabel"></label>
                          <input type="range" class="form-range" id="priceInput" min="" max="" value="">
                        </div>
                      </div>
                    </div>
                </div>
